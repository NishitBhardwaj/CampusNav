name: campusnav
description: "Offline-first indoor navigation & personnel locator app"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # PHASE 3: QR Code Scanning
  mobile_scanner: ^4.0.0

  # PHASE 3: Sensors
  sensors_plus: ^4.0.0
  permission_handler: ^11.0.0

  # PHASE 4: UI & Navigation
  go_router: ^13.0.0
  modal_bottom_sheet: ^3.0.0
  shimmer: ^3.0.0

  # PHASE 7: Authentication & User Profile
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  google_sign_in: ^6.1.6
  flutter_secure_storage: ^9.0.0
  cloud_firestore: ^4.13.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/maps/
    - assets/icons/
    - assets/images/
    - assets/qr/
    - assets/animations/
