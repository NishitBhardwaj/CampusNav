name: campusnav
description: "Offline-first indoor navigation & personnel locator app"
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.0.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.2

  # Animations
  lottie: ^3.1.0
  flutter_animate: ^4.5.0

  # QR Code (placeholder)
  # mobile_scanner: ^4.0.0  # Enable when implementing QR

  # Sensors (placeholder)
  # sensors_plus: ^4.0.0  # Enable when implementing sensors

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - assets/maps/
    - assets/icons/
    - assets/images/
    - assets/qr/
    - assets/animations/
